<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The greatest chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="/index.0243a6ab.css">
</head>

<body>
  <section class="chat">
    <div class="chat__inner container">
      <div class="controls">
        <a href="#" class="btn btn--settings">Настройки</a>
        <a href="#" class="btn btn--authorization">Войти</a>
      </div>

      <div class="messages">
        <div class="messages__history"></div>
      </div>

      <div class="message-field">
        <form class="message-field__form" action="#" onsubmit="() => {return false}">
          <label>
            <input type="text" placeholder="сообщение..." id="form__input">
          </label>
          <button class="message-field__btn btn fab fa-telegram" type="submit" style="font-size: 24px"></button>
        </form>
      </div>
    </div>
  </section>

  <section class="modal modal-settings modal--hide">
    <div class="modal__body container">
      <div class="modal__content">
        <h2 class="modal__title title modal__title--settings">Настройки</h2>
        <form class="form name-form" onsubmit="() => {return false}">
          <label for="chat-name-input">Имя в чате:</label>
          <div class="modal__input-container input-container">
            <input class="input-container__input name-form__input input" id="chat-name-input" type="text" placeholder="Введите ваше имя">
            <button class="btn" type="submit">&#10148;</button>
          </div>
        </form>
        <button class="close-modal">&#10006;</button>
      </div>
    </div>
  </section>

  <section class="modal modal-authorization modal--hide">
    <div class="modal__body container">
      <div class="modal__content">
        <h2 class="modal__title modal__title--authorization title">Авторизация</h2>
        <form class="form authorization-form" onsubmit="() => {return false}">
          <label for="authorization-input">Почта:</label>
          <div class="modal__input-container input-container input-container--display">
            <input class="input-container__input input authorization-form__input modal-authorization__input" id="authorization-input" type="text" placeholder="">
            <button class="btn" type="submit">Получить код</button>
          </div>
        </form>
        <button class="close-modal">&#10006;</button>
      </div>
    </div>
  </section>

  <section class="modal modal-authorization-code modal--hide">
    <div class="modal__body container">
      <div class="modal__content">
        <h2 class="modal__title title modal__title--authorization">Подтверждение</h2>
        <form class="form authorization-code-form" onsubmit="() => {return false}">
          <label for="authorization-code-input">Код:</label>
          <div class="modal__input-container input-container input-container--display">
            <input class="input-container__input authorization-code-form__input input modal-authorization__input" id="authorization-code-input" type="text" placeholder="">
            <button class="btn" type="submit">Войти</button>
          </div>
        </form>
        <button class="close-modal">&#10006;</button>
      </div>
    </div>
  </section>

  <template id="message-template">
    <div class="message">
      <p message__content="">
        <span class="username"></span>
        <span class="text"></span>
      </p>
      <span class="message__time time"></span>
    </div>
  </template>
  <script src="/index.fbb3188c.js" defer=""></script>
</body>

</html>
